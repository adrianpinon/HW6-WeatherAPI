<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta
      name="viewport"
      content="width=device-width, ie=edge, initial-scale=1.0"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <title>Weather Dashbroad</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashbroad</span>
      <!--Took me a long time to figure out how to center'Weather Dashbroad-->
    </nav>
    <div class="container">
      <div class="row">
          <div class="col-md-3">
              <form>
                  <div class="form-group">
                      <label for="location">Location</label>
                      <input type="text" class="form-control" id="location">
                  </div>
                  <button type="submit" class="btn btn-primary" id="search">Submit</button>
                  <button class="btn btn-danger" id="clear">Clear</button>
              </form>
          </div>
          <div class="col-md-8">
              <div class="card">
                  <div class="card-body">
                      <h3 class="card-title" id="city">City Date</h3>
                      <div id="icon"></div>
                      <p class="card-text" id="temp">Temperature:</p>
                      <p class="card-text" id="humidity">Humidity:</p>
                      <p class="card-text" id="wind">Wind Speed:</p>
                      <p class="card-text" id="uvIndex">UV Index:</p>
                  </div>
              </div>
          </div>
      </div>
      <div class="row" id="forecast">
      </div>
  </div>
   

  <script src="weatherscript.js"></script>  

  </body>
</html>
